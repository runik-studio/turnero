info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with Firebase token and sync user data
      parameters:
      - description: Optional role and settings
        in: body
        name: body
        schema:
          properties:
            role:
              type: string
            settings:
              type: object
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Login or Register
      tags:
      - Auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get profile of the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get Current User
      tags:
      - Auth
  /auth/roles:
    get:
      consumes:
      - application/json
      description: Get available roles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: List Roles
      tags:
      - Auth
swagger: "2.0"
